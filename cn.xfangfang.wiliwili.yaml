app-id: cn.xfangfang.wiliwili
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: wiliwili
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # This program is designed for controller
  - --device=all
  - --share=network
  - --socket=pulseaudio
  # inhibiting screen saver
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.mate.SessionManager
  # control steam client
  - --filesystem=~/.steam
cleanup-commands:
  - mkdir -p /app/lib/ffmpeg
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc

modules:

  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dlua=disabled
      - -Ddebug=false
      - -Dbuild-date=false
      - -Dcplayer=false
      - -Dmanpage-build=disabled
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.38.0.tar.gz
        sha256: 86d9ef40b6058732f67b46d0bbda24a074fae860b3eaae05bab3145041303066
        x-checker-data:
          type: anitya
          project-id: 5348
          stable-only: true
          url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz
    modules:

      - name: libXpresent
        buildsystem: autotools
        sources:
          - type: archive
            url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.1.tar.xz
            sha256: b964df9e5a066daa5e08d2dc82692c57ca27d00b8cc257e8e960c9f1cf26231b
            x-checker-data:
              type: anitya
              project-id: 17166
              stable-only: true
              url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz

      - name: nv-codec-headers
        cleanup:
          - '*'
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: archive
            url: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n12.2.72.0.tar.gz
            sha256: dbeaec433d93b850714760282f1d0992b1254fc3b5a6cb7d76fc1340a1e47563
            x-checker-data:
              type: anitya
              project-id: 223796
              stable-only: true
              url-template: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n$version.tar.gz

      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.gz
            sha256: d653be97198a0543c69111122173c41a99e0b91426f9e17f06a858982c2fb03d
            x-checker-data:
              type: anitya
              project-id: 1560
              stable-only: true
              url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.gz

      - name: uchardet
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_STATIC=0
        sources:
          - type: archive
            url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
            sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
            x-checker-data:
              type: anitya
              project-id: 9265
              stable-only: true
              url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Dopengl=enabled
          - -Dshaderc=enabled
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/haasn/libplacebo.git
            mirror-urls:
              - https://code.videolan.org/videolan/libplacebo.git
            tag: v6.338.2
            commit: 64c1954570f1cd57f8570a57e51fb0249b57bb90
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
        modules:
          - name: shaderc
            buildsystem: cmake-ninja
            builddir: true
            config-opts:
              - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
              - -DSHADERC_SKIP_EXAMPLES=ON
              - -DSHADERC_SKIP_TESTS=ON
              - -DSPIRV_SKIP_EXECUTABLES=ON
              - -DENABLE_GLSLANG_BINARIES=OFF
            cleanup:
              - /bin
              - /include
              - /lib/cmake
              - /lib/pkgconfig
            sources:
              - type: git
                url: https://github.com/google/shaderc.git
                #tag: v2023.7
                commit: 40bced4e1e205ecf44630d2dfa357655b6dabd04
                #x-checker-data:
                #  type: git
                #  tag-pattern: ^v(\d{4}\.\d{1,2})$
              - type: git
                url: https://github.com/KhronosGroup/SPIRV-Tools.git
                tag: v2024.1
                commit: 04896c462d9f3f504c99a4698605b6524af813c1
                dest: third_party/spirv-tools
                #x-checker-data:
                #  type: git
                #  tag-pattern: ^v(\d{4}\.\d{1})$
              - type: git
                url: https://github.com/KhronosGroup/SPIRV-Headers.git
                #tag: sdk-1.3.250.1
                commit: 4f7b471f1a66b6d06462cd4ba57628cc0cd087d7
                dest: third_party/spirv-headers
                #x-checker-data:
                #  type: git
                #  tag-pattern: ^sdk-([\d.]+)$
              - type: git
                url: https://github.com/KhronosGroup/glslang.git
                tag: 14.1.0
                commit: ee2f5d09eaf8f4e8d0d598bd2172fce290d4ca60
                dest: third_party/glslang
                x-checker-data:
                  type: git
                  tag-pattern: ^(\d{1,2}\.\d{1,2}\.\d{1,4})$


      - name: ffmpeg
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/ffmpeg/examples
        config-opts:
          - --disable-debug
          - --enable-shared
          - --disable-static
          - --enable-gnutls
          - --enable-gpl
          - --disable-doc
          - --disable-programs
          - --disable-encoders
          - --disable-muxers
          - --enable-encoder=png
          - --enable-libdav1d
          - --enable-libfontconfig
          - --enable-libfreetype
          - --enable-libopus
          - --enable-librsvg
          - --enable-libvpx
          - --enable-libmp3lame

        sources:
          - type: git
            url: https://github.com/FFmpeg/FFmpeg.git
            mirror-urls:
              - https://git.ffmpeg.org/ffmpeg.git
            commit: 083443d67cb159ce469e5d902346b8d0c2cd1c93
            tag: n7.0
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]{3,7})$

  - name: wiliwili
    buildsystem: cmake-ninja
    config-opts:
      - -DPLATFORM_DESKTOP=ON
      - -DINSTALL=ON
      - -DCMAKE_BUILD_TYPE=Release
      - -DGLFW_BUILD_WAYLAND=ON
      - -DGLFW_BUILD_X11=ON
      - -DUSE_SYSTEM_CURL=ON
      - -DUSE_SYSTEM_SDL2=ON
    builddir: true
    sources:
      - type: git
        url: https://github.com/xfangfang/wiliwili.git
        tag: v1.4.0
        commit: 1662ec48ad73f3e18dff4f203b2e1c59d15c74b2
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
