app-id: cn.xfangfang.wiliwili
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: wiliwili
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # This program is designed for controller
  - --device=all
  - --share=network
  - --socket=pulseaudio
  # inhibiting screen saver
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.mate.SessionManager
  # control steam client
  - --filesystem=~/.steam
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc

modules:
  - mpv/mpv.yaml
  - name: wiliwili
    buildsystem: cmake-ninja
    config-opts:
      - -DPLATFORM_DESKTOP=ON
      - -DINSTALL=ON
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_SDL2=ON
      - -DUSE_SYSTEM_CURL=ON
      - -DUSE_SYSTEM_FMT=ON
      - -DUSE_SYSTEM_SDL2=ON
      - -DUSE_GLES2=OFF
      - -DUSE_EGL=ON
      - -DBRLS_UNITY_BUILD=ON
      - -DCMAKE_UNITY_BUILD_BATCH_SIZE=16
    builddir: true
    sources:
      - type: git
        url: https://github.com/xfangfang/wiliwili.git
        tag: v1.5.3
        commit: e3fcce225d6f5d887096701e642ec7d5da13d47f
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
