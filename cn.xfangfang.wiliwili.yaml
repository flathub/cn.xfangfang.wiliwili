app-id: cn.xfangfang.wiliwili
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: wiliwili
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # This program is designed for controller
  - --device=all
  - --share=network
  - --socket=pulseaudio
  # inhibiting screen saver
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.mate.SessionManager
  # control steam client
  - --filesystem=~/.steam
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc

modules:
  - mpv/mpv.yaml
  - name: wiliwili
    buildsystem: cmake-ninja
    config-opts:
      - -DPLATFORM_DESKTOP=ON
      - -DINSTALL=ON
      - -DCMAKE_BUILD_TYPE=Release
      - -DGLFW_BUILD_WAYLAND=ON
      - -DGLFW_BUILD_X11=ON
      - -DUSE_SYSTEM_CURL=ON
      - -DUSE_SYSTEM_FMT=ON
      - -DUSE_SYSTEM_SDL2=ON
      - -DUSE_EGL=ON
    builddir: true
    sources:
      - type: git
        url: https://github.com/xfangfang/wiliwili.git
        tag: v1.5.2
        commit: 6ec18248c83806316b1b00f296020b94a7ae30dc
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: patch
              path: mpv/patches/fix-build-with-fmt-12.1.0.patch
